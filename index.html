<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stacja Pogodowa</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .dane {
      font-size: 1.5em;
      margin: 15px 0;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: background-color 0.3s, transform 0.3s;
    }

    .dane:hover {
      background-color: #2c2c2c;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Stacja Pogodowa</h1>
  <div class="dane" id="temp">Temperatura: Ładowanie...</div>
  <div class="dane" id="press">Ciśnienie: Ładowanie...</div>
  <div class="dane" id="hum">Wilgotność: Ładowanie...</div>

  <script>
    const token = "_O5rM65Y3601TBQj8_liz3kTfPEk5S1D";
    const apiBase = `https://blynk.cloud/external/api/get?token=${token}`;

    async function pobierzDane(pin) {
      const response = await fetch(`${apiBase}&${pin}`);
      return await response.text();
    }

    async function odswiezDane() {
      try {
        const [temp, press, hum] = await Promise.all([
          pobierzDane("v1"),
          pobierzDane("v2"),
          pobierzDane("v3")
        ]);

        document.getElementById('temp').textContent = `Temperatura: ${temp} °C`;
        document.getElementById('press').textContent = `Ciśnienie: ${press} hPa`;
        document.getElementById('hum').textContent = `Wilgotność: ${hum} %`;
      } catch (err) {
        console.error("Błąd pobierania danych:", err);
        document.getElementById('temp').textContent = "Błąd pobierania temperatury";
        document.getElementById('press').textContent = "Błąd pobierania ciśnienia";
        document.getElementById('hum').textContent = "Błąd pobierania wilgotności";
      }
    }

    odswiezDane();
    setInterval(odswiezDane, 600000); // 10 minut
  </script>
</body>
</html>
