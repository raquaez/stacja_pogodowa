<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacja pogodowa ESP32</title>
  <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
      color: #00796b;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.2em;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    span {
      font-weight: bold;
    }

    #humidity { color: #0277bd; }
    #pressure { color: #5d4037; }
    #temperature_avg,
    #temperature_bmp,
    #temperature_dht { color: #e53935; }

    .chart-container {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dane pogodowe</h1>
    <ul>
      <li>Wilgotność: <span id="humidity">...</span></li>
      <li>Ciśnienie: <span id="pressure">...</span></li>
      <li>Śr. temperatura: <span id="temperature_avg">...</span></li>
      <li>Temp. BMP: <span id="temperature_bmp">...</span></li>
      <li>Temp. DHT: <span id="temperature_dht">...</span></li>
    </ul>
  </div>

  <!-- Wykresy -->
  <div class="chart-container">
    <canvas id="temperatureChart"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB0dApYE4FO5vQeTL1fPwvqoa8GVaY9kN0",
      authDomain: "stacja-pogodowa-esp32.firebaseapp.com",
      databaseURL: "https://stacja-pogodowa-esp32-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "stacja-pogodowa-esp32",
      storageBucket: "stacja-pogodowa-esp32.appspot.com",
      messagingSenderId: "327741512746",
      appId: "1:327741512746:web:fa70dae8116eed4ad93753",
      measurementId: "G-BHD64LQKBD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const path = ref(db, "sensors");

      const el = (id) => document.getElementById(id);
      
      // Zmienna przechowująca dane do wykresu
      let temperatureData = {
        labels: [],
        datasets: [{
          label: "Temperatura (°C)",
          data: [],
          borderColor: "#FF5733",
          backgroundColor: "rgba(255, 87, 51, 0.2)",
          fill: true,
          tension: 0.4
        }]
      };

      // Odczyt danych z Firebase
      onValue(path, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          el("humidity").textContent = data.humidity + " %";
          el("pressure").textContent = data.pressure + " hPa";
          el("temperature_avg").textContent = data.temperature_avg + " °C";
          el("temperature_bmp").textContent = data.temperature_bmp + " °C";
          el("temperature_dht").textContent = data.temperature_dht + " °C";

          // Dodanie nowych danych do wykresu (jeśli dane temperatury zmieniają się)
          let currentTime = new Date().toLocaleTimeString();
          temperatureData.labels.push(currentTime);
          temperatureData.datasets[0].data.push(data.temperature_avg);

          // Jeśli danych jest za dużo (więcej niż 10), usuń najstarsze
          if (temperatureData.labels.length > 10) {
            temperatureData.labels.shift();
            temperatureData.datasets[0].data.shift();
          }

          // Renderowanie wykresu
          const ctx = document.getElementById('temperatureChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: temperatureData,
            options: {
              scales: {
                x: {
                  type: 'category',
                  title: {
                    display: true,
                    text: 'Czas'
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: 'Temperatura (°C)'
                  }
                }
              },
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }
      });
    });
  </script>
</body>
</html>
