<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogodowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 50px;
        }
        #weather {
            margin-top: 30px;
            font-size: 24px;
        }
        .data-box {
            margin: 10px;
            font-size: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 150px;
        }
        .data-box span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stacja Pogodowa</h1>
    <div id="weather">
        <div class="data-box" id="temp">Temperatura: Ładowanie...</div>
        <div class="data-box" id="press">Ciśnienie: Ładowanie...</div>
        <div class="data-box" id="hum">Wilgotność: Ładowanie...</div>
    </div>

    <script>
        // Twój token Blynk
        const BLYNK_TOKEN = "O5rM65Y3601TBQj8_liz3kTfPEk5S1D"; // Wstaw tutaj Twój token

        async function pobierzDane() {
            try {
                // Pobierz dane z Blynk dla temperatury (pin v1)
                const tempResponse = await fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&v1`);
                const tempData = await tempResponse.json();
                const temp = tempData[0]; // Zakładając, że odpowiedź zawiera wartość temperatury

                // Pobierz dane z Blynk dla ciśnienia (pin v2)
                const pressResponse = await fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&v2`);
                const pressData = await pressResponse.json();
                const pressure = pressData[0]; // Zakładając, że odpowiedź zawiera wartość ciśnienia

                // Pobierz dane z Blynk dla wilgotności (pin v3)
                const humResponse = await fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&v3`);
                const humData = await humResponse.json();
                const humidity = humData[0]; // Zakładając, że odpowiedź zawiera wartość wilgotności

                // Wyświetl dane na stronie
                document.getElementById('temp').textContent = `Temperatura: ${temp} °C`;
                document.getElementById('press').textContent = `Ciśnienie: ${pressure} hPa`;
                document.getElementById('hum').textContent = `Wilgotność: ${humidity} %`;

            } catch (error) {
                console.error("Błąd podczas pobierania danych:", error);
                // Wyświetl błąd na stronie
                document.getElementById('temp').textContent = "Błąd ładowania danych";
                document.getElementById('press').textContent = "Błąd ładowania danych";
                document.getElementById('hum').textContent = "Błąd ładowania danych";
            }
        }

        // Odśwież dane co 10 minut
        setInterval(pobierzDane, 10 * 60 * 1000);

        // Załaduj dane po załadowaniu strony
        pobierzDane();
    </script>
</body>
</html>
