<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stacja Pogodowa</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .dane {
      font-size: 1.5em;
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Stacja Pogodowa</h1>
  <div class="dane" id="temp">Temperatura: Ładowanie...</div>
  <div class="dane" id="press">Ciśnienie: Ładowanie...</div>
  <div class="dane" id="hum">Wilgotność: Ładowanie...</div>

  <script>
    const token = "O5rM65Y3601TBQj8_liz3kTfPEk5S1D"; // Twój token Blynk

    async function odswiezDane() {
      try {
        const temp = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v1`).then(r => r.text());
        const press = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v2`).then(r => r.text());
        const hum = await fetch(`https://blynk.cloud/external/api/get?token=${token}&v3`).then(r => r.text());

        document.getElementById('temp').textContent = `Temperatura: ${temp} °C`;
        document.getElementById('press').textContent = `Ciśnienie: ${press} hPa`;
        document.getElementById('hum').textContent = `Wilgotność: ${hum} %`;
      } catch (e) {
        document.getElementById('temp').textContent = `Błąd pobierania danych`;
        document.getElementById('press').textContent = `Błąd pobierania danych`;
        document.getElementById('hum').textContent = `Błąd pobierania danych`;
        console.error("Błąd:", e);
      }
    }

    odswiezDane();
    setInterval(odswiezDane, 600000); // 10 minut
  </script>
</body>
</html>
