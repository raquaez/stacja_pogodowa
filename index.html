<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacja pogodowa ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .chart-container {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dane pogodowe</h1>
    <ul>
      <li>Wilgotność: <span id="humidity">...</span></li>
      <li>Ciśnienie: <span id="pressure">...</span></li>
      <li>Śr. temperatura: <span id="temperature_avg">...</span></li>
      <li>Temp. BMP: <span id="temperature_bmp">...</span></li>
      <li>Temp. DHT: <span id="temperature_dht">...</span></li>
    </ul>
  </div>

  <div class="chart-container">
    <canvas id="temperatureChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="humidityChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="pressureChart"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dApYE4FO5vQeTL1fPwvqoa8GVaY9kN0",
      authDomain: "stacja-pogodowa-esp32.firebaseapp.com",
      databaseURL: "https://stacja-pogodowa-esp32-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "stacja-pogodowa-esp32",
      storageBucket: "stacja-pogodowa-esp32.appspot.com",
      messagingSenderId: "327741512746",
      appId: "1:327741512746:web:fa70dae8116eed4ad93753",
      measurementId: "G-BHD64LQKBD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const temperatureData = {
      labels: [],
      datasets: [{
        label: "Temperatura (°C)",
        data: [],
        borderColor: "#FF5733",
        backgroundColor: "rgba(255, 87, 51, 0.2)",
        fill: true,
        tension: 0.4
      }]
    };

    const humidityData = {
      labels: [],
      datasets: [{
        label: "Wilgotność (%)",
        data: [],
        borderColor: "#0277bd",
        backgroundColor: "rgba(2, 119, 189, 0.2)",
        fill: true,
        tension: 0.4
      }]
    };

    const pressureData = {
      labels: [],
      datasets: [{
        label: "Ciśnienie (hPa)",
        data: [],
        borderColor: "#5d4037",
        backgroundColor: "rgba(93, 64, 55, 0.2)",
        fill: true,
        tension: 0.4
      }]
    };

    let temperatureChart, humidityChart, pressureChart;

    const updateChart = () => {
      const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
      const humidityCtx = document.getElementById('humidityChart').getContext('2d');
      const pressureCtx = document.getElementById('pressureChart').getContext('2d');

      if (temperatureChart) temperatureChart.destroy();
      if (humidityChart) humidityChart.destroy();
      if (pressureChart) pressureChart.destroy();

      temperatureChart = new Chart(temperatureCtx, {
        type: 'line',
        data: temperatureData,
        options: {
          scales: {
            x: { title: { display: true, text: 'Czas' } },
            y: { title: { display: true, text: 'Temperatura (°C)' }, min: 0, max: 40 }
          }
        }
      });

      humidityChart = new Chart(humidityCtx, {
        type: 'line',
        data: humidityData,
        options: {
          scales: {
            x: { title: { display: true, text: 'Czas' } },
            y: { title: { display: true, text: 'Wilgotność (%)' }, min: 0, max: 100 }
          }
        }
      });

      pressureChart = new Chart(pressureCtx, {
        type: 'line',
        data: pressureData,
        options: {
          scales: {
            x: { title: { display: true, text: 'Czas' } },
            y: { title: { display: true, text: 'Ciśnienie (hPa)' } }
          }
        }
      });
    };

    window.addEventListener("DOMContentLoaded", () => {
      const path = ref(db, "sensors");
      const historyPath = ref(db, "sensor_history");
      const el = id => document.getElementById(id);

      onValue(path, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          el("humidity").textContent = data.humidity + " %";
          el("pressure").textContent = data.pressure + " hPa";
          el("temperature_avg").textContent = data.temperature_avg + " °C";
          el("temperature_bmp").textContent = data.temperature_bmp + " °C";
          el("temperature_dht").textContent = data.temperature_dht + " °C";

          let currentTime = new Date().toLocaleTimeString();

          // Zaokrąglenie do całkowitych liczb
          let roundedTemp = Math.round(data.temperature_avg);
          let roundedHumidity = Math.round(data.humidity);
          let roundedPressure = Math.round(data.pressure);

          // Dodanie nowych danych do wykresu
          temperatureData.labels.push(currentTime);
          temperatureData.datasets[0].data.push(roundedTemp);

          humidityData.labels.push(currentTime);
          humidityData.datasets[0].data.push(roundedHumidity);

          pressureData.labels.push(currentTime);
          pressureData.datasets[0].data.push(roundedPressure);

          // Usuwanie danych, jeśli jest ich więcej niż 10
          if (temperatureData.labels.length > 10) {
            temperatureData.labels.shift();
            temperatureData.datasets[0].data.shift();
          }
          if (humidityData.labels.length > 10) {
            humidityData.labels.shift();
            humidityData.datasets[0].data.shift();
          }
          if (pressureData.labels.length > 10) {
            pressureData.labels.shift();
            pressureData.datasets[0].data.shift();
          }

          updateChart();

          const newHistoryRef = push(historyPath);
          set(newHistoryRef, {
            timestamp: new Date().toISOString(),
            humidity: data.humidity,
            pressure: data.pressure,
            temperature_avg: data.temperature_avg,
            temperature_bmp: data.temperature_bmp,
            temperature_dht: data.temperature_dht
          });
        }
      });

      get(historyPath).then((snapshot) => {
        const historyData = snapshot.val();
        if (historyData) {
          for (let key in historyData) {
            let entry = historyData[key];
            let timestamp = new Date(entry.timestamp).toLocaleTimeString();

            // Zaokrąglenie do całkowitych liczb
            let roundedTemp = Math.round(entry.temperature_avg);
            let roundedHumidity = Math.round(entry.humidity);
            let roundedPressure = Math.round(entry.pressure);

            // Dodanie danych historycznych do wykresu
            temperatureData.labels.push(timestamp);
            temperatureData.datasets[0].data.push(roundedTemp);

            humidityData.labels.push(timestamp);
            humidityData.datasets[0].data.push(roundedHumidity);

            pressureData.labels.push(timestamp);
            pressureData.datasets[0].data.push(roundedPressure);
          }

          updateChart();
        }
      });
    });
  </script>
</body>
</html>
